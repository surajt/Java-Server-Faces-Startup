<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <h:panelGrid columns="3">
                    Username  <h:inputText id="username" value="#{userBean.user.username}" required="true" requiredMessage="Username Required"/>
                    <h:message for="username" class="error"/>
                    Password  <h:inputSecret id="password" value="#{userBean.user.password}" required="true" requiredMessage="Password Required"/>
                    <h:message for="password" class="error"/>
                </h:panelGrid>
                <p><h:commandButton value="Log In" action="#{userBean.doLogin()}"/></p>
            </h:form>
        </ui:composition>
    </h:body>
</html>
