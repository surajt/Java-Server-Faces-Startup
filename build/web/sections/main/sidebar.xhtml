<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <aside>
                <ul class="sidebar">
                    <ui:repeat var="teabytype" value="#{teaBean.teaByType}" varStatus="status">
                        <li>

                            <h:link value="#{teabytype.name}" outcome="category">
                                <h:graphicImage library="images" name="#{teabytype.picture}.jpg" style="border: none" />
                                <f:param id="menu" name="menu" value="#{teaBean.selectedColor}"/>
                                <f:param id="teaname" name="teaname" value="#{teabytype.name}"/>
                            </h:link>                  
                        </li>                   
                    </ui:repeat>
                </ul>
            </aside>
        </ui:composition>    
    </h:body>
</html>
