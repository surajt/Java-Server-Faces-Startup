<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <nav>
                <ul>
                    <li><h:link value="Home" outcome="welcome"/></li>
                    <ui:repeat var="menu" value="#{teaBean.colors}" varStatus="status">
                        <li><h:link value="#{menu}" outcome="category?menu=#{menu}" class="#{menu==teaBean.selectedColor?'active':''}" /></li>
                    </ui:repeat>
                    <ui:repeat var="m" value="#{teaBean.teaService.menus}" varStatus="s">
                        <li><h:link value="#{m}" outcome="#{m}" /></li>
                     </ui:repeat>
                </ul>
            </nav>
        </ui:composition>
    </h:body>
</html>
