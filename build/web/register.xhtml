<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="menu" value="#{teaBean.selectedColor}"/>
        <f:viewParam name="teaname" value="#{teaBean.selectedTea}"/>
    </f:metadata>
    <h:body>
       <ui:composition template="/templates/masterpage.xhtml">
            <ui:define name="windowTitle">
                Register Form           
            </ui:define>
            <ui:define name="sidebar">
                <ui:include src="/sections/login/sidebar.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h1>Register Form</h1>
                <hr/>
                
                <h:form>
                    <h:panelGrid columns="3">
                        Name: 
                        <h:inputText label="name"  value="#{promotion.name}" id="name" required="true" requiredMessage="Required">
                            
                        </h:inputText>
                         <h:message for="name"/>
                        Email Address:                                               
                        <h:inputText value="#{promotion.email}" required="true" id="email" requiredMessage="Required">
                            <f:validator validatorId="EmailValidator"/>
                        </h:inputText>
                        <h:message for="email"/>    
                        Date of Birth    (MM/YYYY)                                        
                        <h:inputText value="#{promotion.dateOfBirht}" id="dateofbirth">
                             <f:convertDateTime pattern="MM/yyyy"/>
                        </h:inputText>     
                        <h:message for="dateofbirth"/>
                        
                        Street Address 
                        <h:inputText value="#{promotion.address}" id="address" />
                        <h:message for="address"/>
                        State                         
                        <h:inputText value="#{promotion.state}" id="state"  validatorMessage="Length must be 2" >                            
                            <f:validateLength minimum="2" maximum="2" />
                        </h:inputText>
                        <h:message for="state"/>
                        Zip (Exactly 5)                        
                        <h:inputText value="#{promotion.zip}" id="zip" validatorMessage="Exactly 5 length">
                            <f:convertNumber minIntegerDigits="5" maxIntegerDigits="5" />
                            <f:validator validatorId="ZipValidator"/>
                        </h:inputText>
                       <h:message for="zip"/>
                        Age 
                        <h:inputText value="#{promotion.age}" id="age" />
                       <h:message for="age"/>
                    </h:panelGrid>    
                        
                    <h:commandButton value="Submit" action="#{promotion.doSubmit}"/>
                    <h:commandButton value="Cancel" immediate="true"/>
                    
                </h:form>
            </ui:define>       
        </ui:composition>
    </h:body>
</html>
